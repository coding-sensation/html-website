<script>



    function clickedJob(id) {
        d3.json("../json/jobs.json").then(function (jobChosen) {
            for (var key in jobChosen) {
                if (jobChosen.hasOwnProperty(key) && key === id) {
                    var description_info = jobChosen[key]
                    localStorage.setItem('description_info', JSON.stringify(description_info));
                    window.location = "./description.html"
                }
            }
        })
    }
