<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link
      rel="icon"
      src="./images/logos/black-logo.png"
      sizes="144×144"
      type="image/png"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Coding Sensation</title>
    <script src="./scripts/main.js"></script>
  </head>

  <body ondragstart="return false">
    <div class="landing-page-container">
      <div class="header">
        <a
          href="https://www.youtube.com/channel/UCKrl01qt_F_WlVNSOkjm-RA?sub_confirmation=1"
        >
          <img src="images/logos/black-logo.png" id="sp" alt="navbarLogo" />
        </a>
      </div>
      <section class="landing">
        <div class="landing-container">
          <h1 class="homeTitle m-4">FREE EDUCATIONAL CONTENT FOR EVERYONE</h1>
          <div class="mt-4">
            <div class="scroll-down-black"></div>
          </div>
        </div>
      </section>
    </div>

    <section class="posts-section">
      <div class="container" >
        <div class="m-auto text-center">
          <img
            style="
              width: 75px;
              background-color: transparent;
              border-radius: 15%;
              margin-top:50px;
            "
            class="m-3"
            src="../images/logos/black-logo.png"
            alt=""
          />
          <p><b>@coding.sensation</b></p>
          <p style="color: black;  margin-bottom:50px;" class="mt-3 d-block" href="#">
            Run a demo of each code by clicking on its post!
          </p>
          <div class="col mt-5">
            <a href="https://replit.com/@codingsensation/C-TO-F#main.py">
              <img
                class="mt-1 post"
                src="../images/instagram/posts/python/08.png"
              />
            </a>
            <a href="https://replit.com/@codingsensation/KM-TO-MILES#main.py">
              <img
                class="mt-1 post"
                src="../images/instagram/posts/python/07.png"
              />
            </a>
            <a href="https://replit.com/@codingsensation/Random#main.py">
              <img
                class="mt-1 post"
                src="../images/instagram/posts/python/06.png"
              />
            </a>
            <a href="https://replit.com/@codingsensation/Swap#main.py">
              <img
                class="mt-1 post"
                src="../images/instagram/posts/python/05.png"
              />
            </a>
            <a href="https://replit.com/@codingsensation/Quadratic#main.py">
              <img
                class="mt-1 post"
                src="../images/instagram/posts/python/04.png"
              />
            </a>
            <a href="https://replit.com/@codingsensation/Triangle-Area#main.py">
              <img
                class="mt-1 post"
                src="../images/instagram/posts/python/03.png"
              />
            </a>
            <a href="https://replit.com/@codingsensation/Square-Root#main.py">
              <img
                class="mt-1 post"
                src="../images/instagram/posts/python/02.png"
              />
            </a>
            <a href="https://replit.com/@codingsensation/Add-Numbers#main.py">
              <img
                class="mt-1 post"
                src="../images/instagram/posts/python/01.png"
              />
            </a>
            <a href="https://replit.com/@codingsensation/Hello-World#main.py">
              <img
                class="mt-1 post"
                src="../images/instagram/posts/python/00.png"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    

    <footer class="footer-section">
      <div class="d-block m-auto">
        <div class="container">
          <div class="footer-stuff">
            <p style="white-space: nowrap; font-size: 100%">
              Copyright © 2022 Coding Sensation
            </p>
          </div>
        </div>
      </div>
    </footer>

</html>
